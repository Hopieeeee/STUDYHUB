<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Noto+Serif&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>My First HTML page</title>
</head>
<body style="background:url(Html_wallpaper.png);background-size:auto;background-repeat:no-repeat">
    <div class = "container"></div>
    <h1>Welcome to my HTML page</h1>
    <h2>Connect with Hopie!</h2>
    <div class = "contact-box">
        <div class = "contact-left">
            <h3>Contact Us</h3>
        <form>
            <div class="input-row">
                <div class="input-group">
                    <label><b>NAME: </b></label>
                    <input type ="text" placeholder="Enter your Full name">
                </div>
                <br>
                <div class="input-group">
                    <label><b>EMAIL: </b></label>
                    <input type ="text" placeholder="yourbrewtiful@gmail.com">
                </div>
            </div>
            <br>
            <div class="input-group">
                <label><b>MESSAGE:</b></label><br>
                <textarea rows ="5" placeholder=" Hi! How are you today?"></textarea>
                <br>
                <button style= background-image:linear-gradient(#A0C49D,#C4D7B2,#E1ECC8,#F7FFE5);border-radius:5px;margin-top:20px;height:100%;width:100%;>Submit</button>
            
            </div>
        </div>
        <div class = "contact-middle">
            <h3>Login</h3>
            <div class="input-row">
                <div class="input-group">
                    <label><b>USERNAME: </b></label>
                    <input type ="text" placeholder="Enter your Username">
                </div>
                <br>
                <div class="input-group">
                    <label><b>PASSWORD: </b></label>
                    <input type ="password" placeholder="Secret">
                    <div class="button">
                        <button style= background-image:linear-gradient(#A0C49D,#C4D7B2,#E1ECC8,#F7FFE5);border-radius:5px;margin-top:20px;height:100%;width:100%;>Login</button>
                    </div> 
                </div>
            </div>
        
        </div>
        <div class = "contact-right">
            <h3>Survey</h3>
         <div class="input-row">
                <div class="input-group">
                    <label><b>NAME: </b></label>
                    <input type ="text" placeholder=" ">
                </div>
                <br>
                <div class="input-group">
                    <label><B>AGE: </B></label>
                    <input type ="numbers" placeholder=" ">
                    <br>
                    <h4>GENDER</h4>
                        <input type="radio" name="Gender" id="rad1" value="1"><label>Male</label>
                        <input type="radio" name="Gender" id="rad2" value="2"><label>Female</label>
                        <input type="radio" name="Gender" id="rad3" value="3"><label>Prefer not to say</label>
                        
                        <h4>Which programming language do you know?</h4>
                        <input type="checkbox" name="PL" id="checkbox1" value="4"><label>Html/css</label>
                        <input type="checkbox" name="PL" id="checkbox2" value="5"><label>Javascript</label>
                        <input type="checkbox" name="PL" id="checkbox3" value="6"><label>python</label>
                        <div class="button">
                            <button style= background-image:linear-gradient(#A0C49D,#C4D7B2,#E1ECC8,#F7FFE5);border-radius:5px;margin-top:20px;height:100%;width:100%;>Submit</button>
                        </div> 
                    </div>
                </div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
